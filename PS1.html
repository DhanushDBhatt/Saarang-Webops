<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
	body{
		background-color: lightgrey;
	}
	</style>
</head>
<body>
<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript">
//enables only alphabetic entry
	$(function () {
	$('.alphabetic').keydown(function (e) {
		if (e.shiftKey || e.ctrlKey || e.altKey) {
		e.preventDefault();
		} 
		else {
		var key = e.keyCode;
		if (!((key == 8) || (key == 32) || (key == 46) || (key >= 35 && key <= 40) || (key >= 65 && key <= 90))) {
		e.preventDefault();
		}
		}
		});
	});
// enables only numeric entry into textbox
	$(function () {
		$('.numeric').keydown(function (e) {
		if (e.shiftKey || e.ctrlKey || e.altKey) {
		e.preventDefault();
		} 
		else {
		var key = e.keyCode;
		if (!((key == 8) || (key == 46) || (key >= 35 && key <= 40) || (key >= 48 && key <= 57) || (key >= 96 && key <= 105))) {
		e.preventDefault();
		}
		}
		});
	});
// validates email
 function validateEmail($email) {
  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
  return emailReg.test( $email );
}
// validates final form
function formvalidate(){
	var username= document.getElementById('username').value;
	if(username==""){
		document.getElementById('username').style.borderColor="red";
		document.getElementById('un').innerHTML="Please enter a valid username";
	}

	var password= document.getElementById('password').value;
	if(password.length<6){
		document.getElementById('password').style.borderColor="red";
		document.getElementById('pw').innerHTML="Password must be minimum 6 characters";
	}
	var sid= document.getElementById('saarangid').value;
	if(sid.length<6){
		document.getElementById('saarangid').style.borderColor="red";
		document.getElementById('sid').innerHTML="Saarang ID must be 6 digits";
	}
	var phone= document.getElementById('phoneno').value;
	if(phone.length!=10){
		document.getElementById('phoneno').style.borderColor="red";
		document.getElementById('phno').innerHTML="Please enter a valid Phone number";
	}
	var eve= document.getElementById('event').value
	if(eve=="blank"){
		document.getElementById('event').style.borderColor="red";
		document.getElementById('ev').innerHTML="Please select an event";
	}
	var eMail = document.getElementById('email').value;
	if( validateEmail(eMail)==0 || eMail=="") {
		document.getElementById('email').style.borderColor ="red";
		document.getElementById('em').innerHTML ="Please enter a valid Email";
 		alert('Please enter a valid Email');
 	}
 	if(username!="" && password.length>=6 && sid.length==6 && phone.length==10 && eve!="blank" && validateEmail(eMail)==1){
 		document.getElementById('sub').disabled=true;
 		alert('Form submitted successfully!');
 	}
}
</script>
<div class="container container-fluid">
	<form>
		<div class="row">
			<div class="col-md-6">
				<h1> Fill in the information below</h1><br>
			</div>
		</div>
	</div>
	<div class="container container-fluid">
		<div class="row">
			<div class="col-md-offset-2 col-md-2">
				Username (in small) : 
			</div>
			<div class="col-md-4">
				<input type="text" placeholder="Username" id="username" class="alphabetic" required><br><br>
			</div>
			<div class="col-md-4" id="un"></div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-2">
				Password : 
			</div>
			<div class="col-md-4">
				<input type="password" placeholder="Password" id="password" required><br><br>
			</div>
			<div class="col-md-4" id="pw"></div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-2">
				6 digit Saarang ID : 
			</div>
			<div class="col-md-4">
				<input type="text" placeholder="Saarang ID" id="saarangid" class="numeric" maxlength="6" required><br><br>
			</div>
			<div class="col-md-4" id="sid"></div>
		</div>	
		<div class="row">
			<div class="col-md-offset-2 col-md-2">
				Phone number : 
			</div>
			<div class="col-md-4">
				<input type="text" placeholder="Phone number" id="phoneno" class="numeric" maxlength="10" required><br><br>
			</div>
			<div class="col-md-4" id="phno"></div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-2">
				Event :
			</div>
			<div class="col-md-4">
				<select id="event" required>
					<option value="blank">Select an event</option>
					<option value="classdance">Classical Dance</option>
					<option value="classmusic">Classical Music</option>
					<option value="debate">Debate</option>
					<option value="jam">JAM</option>		
					<option value="oilpaint">Oil Painting</option>
					<option value="quiz">Quiz</option>
					<option value="westdance">Western Dance</option>
					<option value="westmusic">Western Music</option>
				</select>				
			</div>
				<div class="col-md-4" id="ev"></div>
			<br><br>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-2">
				Email ID :
			</div>
			<div class="col-md-4">
				<input type="email" placeholder="Email ID" id="email" required><br><br>
			</div>
			<div class="col-md-4" id="em"></div>
		</div>
		<div class="row">
			<div class="col-md-offset-6 col-md-2">
				<input type="submit" onclick="formvalidate()" id="sub"><br><br>
			</div> 
		</div>
	</form>
</div>
</body>
</html>
